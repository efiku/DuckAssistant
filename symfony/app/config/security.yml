security:

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        default:
            anonymous: ~
            provider: administrators
            form_login:
                  login_path: /login
                  check_path: /login_check
            logout:
                  path:   /logout
                  target: /


    encoders:
            Symfony\Component\Security\Core\User\User: plaintext
            Duck\AssistantBundle\Entity\User: plaintext

    providers:
            administrators:
                entity:
                    class: DuckAssistantBundle:User
                    property: name
            in_memory:
                memory:
                    users:
                        efik:
                            password: efik
                            roles: 'ROLE_USER'
                        ucze:
                            password: ucze
                            roles: 'ROLE_USER'
                        admin:
                            password: admin
                            roles: 'ROLE_ADMIN'